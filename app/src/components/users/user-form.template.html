<h3>{{ title }}</h3>
<div class="row">
    <div class="col-md-6 well">
        <form [ngFormModel]="form" #f="ngForm" (ngSubmit)="save()">
            <fieldset>
                <legend>User</legend>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text"
                           id="name"
                           class="form-control"
                           ngControl="name"
                           #name="ngForm"
                           [(ngModel)]="user.name"
                           required>
                    <div class="alert alert-danger" *ngIf="name.touched && name.errors">
                        <div *ngIf="name.errors.required">Name is required.</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text"
                           id="email"
                           class="form-control"
                           ngControl="email"
                           #email="ngForm"
                           [(ngModel)]="user.email">
                    <div class="alert alert-danger" *ngIf="email.touched && email.errors">
                        <div *ngIf="email.errors.email">Enter a valid email.</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text"
                           id="phone"
                           class="form-control"
                           ngControl="phone"
                           #phone="ngForm"
                           [(ngModel)]="user.phone">
                </div>
            </fieldset>

            <fieldset ngControlGroup="address">
                <legend>Address</legend>
                <div class="form-group">
                    <label for="street">Street</label>
                    <input type="text"
                           id="street"
                           class="form-control"
                           ngControl="street"
                           #street="ngForm"
                           [(ngModel)]="user.address.street">
                </div>
                <div class="form-group">
                    <label for="suite">Suite</label>
                    <input type="text"
                           id="suite"
                           class="form-control"
                           ngControl="suite"
                           #suite="ngForm"
                           [(ngModel)]="user.address.suite">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text"
                           id="city"
                           class="form-control"
                           ngControl="city"
                           #city="ngForm"
                           [(ngModel)]="user.address.city">
                </div>
                <div class="form-group">
                    <label for="zipcode">ZipCode</label>
                    <input type="text"
                           id="zipcode"
                           class="form-control"
                           ngControl="zipcode"
                           #zipcode="ngForm"
                           [(ngModel)]="user.address.zipcode">
                </div>
            </fieldset>
            <button class="btn btn-primary" [disabled]="!f.valid">Save</button>
        </form>
    </div>
</div>
